<form [formGroup]="form">
  <mat-form-field class="btn-sm float-center" style="text-align: left;">
    <mat-label>Datumsbereich w√§hlen</mat-label>
    <mat-date-range-input [rangePicker]="picker" formGroupName="dateRange">
      <input matStartDate formControlName="start" placeholder="Start Date" />
      <input matEndDate formControlName="end" placeholder="End Date" />
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker>
      <mat-date-range-picker-actions>
        <button (click)="onCancel()" mat-button matDateRangePickerCancel>
          Cancel
        </button>
        <button
          (click)="doSearch()"
          mat-raised-button
          color="primary"
          matDateRangePickerApply
        >
          Apply
        </button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</form>
