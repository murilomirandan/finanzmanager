<div class="container" id="main-container">
  <h2>Kostenrechnung</h2>
  <div class="container">
    <div class="row gx-4 align-items-center">
      <div class="col-9"></div>
      <app-datepicker class="col-3" [classTable]="currentClass"></app-datepicker>
    </div>


    <div class="row mt-4 align-items-center">
      <div class="col-5">
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>Einnahmen</td>
                <td class="text-end">{{ totalEinnahmen | currency: "EUR" }}</td>
              </tr>
              <tr>
                <td>Ausgaben</td>
                <td class="text-end">{{ totalAusgaben | currency: "EUR" }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Saldo</td>
                <td class="text-end">{{ totalEinnahmen - totalAusgaben | currency: "EUR" }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="col-2"></div>


      <div class="col-5">
        <mat-tab-group mat-align-tabs="center" dynamicHeight>
          <mat-tab label="Table">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Kategorie</th>
                    <th class="text-end">Wert</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let kategorie of tableKategorie">
                    <td>{{ kategorie.kategorieName }}</td>
                    <td class="text-end">{{ kategorie.wert | currency: "EUR"}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </mat-tab>
          <mat-tab label="Graphic">
            <ng-template matTabContent>
              <app-scatterplot [ausgabeInput]="tableKategorie"></app-scatterplot>
              <!--  -->
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
